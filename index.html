<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Studio | Professional Vfx Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #ffffff;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .neon-glow { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        
        .editor-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .playhead-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 5px rgba(6, 182, 212, 0.5);
            z-index: 40;
            pointer-events: none;
            top: 80%;
            transform: translateY(-50%);
        }

        .workspace-layout {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        .view-panel-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-width: 80px;
            position: relative;
            overflow: hidden;
        }

        #waveformPanel { flex: 0 0 15%; }
        #editorPanel { flex: 1 1 0%; }
        #previewPanel { flex: 0 0 35%; }

        .resizer {
            width: 8px;
            margin: 0 -4px;
            cursor: col-resize;
            background: transparent;
            z-index: 60;
            transition: background 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .resizer:after {
            content: '';
            position: absolute;
            left: 50%; top: 0; bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);
        }
        .resizer:hover:after {
            background: #ff71ce;
            box-shadow: 0 0 10px #ff71ce;
            width: 2px;
        }
        .resizer.dragging:after {
            background: #ff71ce;
            width: 3px;
        }

        canvas { 
            display: block; 
            width: 100% !important; 
            height: 100% !important; 
        }

        #spriteEditorCanvas {
            width: auto !important;
            height: auto !important;
            max-width: 100%;
            max-height: 100%;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ff71ce;
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            background: #1a1a1f;
            border: 1px solid rgba(255,255,255,0.1);
            color: #ff71ce;
            border-radius: 4px;
            font-size: 10px;
            padding: 2px 4px;
            outline: none;
            cursor: pointer;
        }

        .vfx-modal, .sprite-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111114;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            z-index: 1000;
            display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .vfx-modal { width: 340px; }
        .sprite-modal { width: 95vw; max-width: 900px; }

        .lane-header {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(13, 13, 15, 0.9);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 20;
        }

        .lane-label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-family: monospace;
            color: #ff71ce;
            border-right: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .lane-label:hover { background: rgba(255,255,255,0.05); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .vfx-btn {
            width: 100%;
            text-align: left;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .vfx-btn:hover { background: rgba(255,255,255,0.1); }
        .vfx-btn.active { background: #ff71ce; color: #000; font-weight: bold; }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 16px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.1);
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 10px; width: 10px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #ff71ce; }
        input:checked + .slider:before { transform: translateX(14px); }

        #dragOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 9999;
            cursor: col-resize;
            display: none;
        }

        .sprite-tab-btn {
            padding: 8px 16px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255,255,255,0.4);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .sprite-tab-btn.active {
            color: #ff71ce;
            border-bottom-color: #ff71ce;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-black">
    <div id="dragOverlay"></div>

    <header class="h-14 flex-shrink-0 flex items-center justify-between px-4 border-b border-white/5 bg-[#0a0a0c] z-50">
        <div class="flex items-center gap-3">
            <div class="p-1.5 bg-pink-500 rounded shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <input type="file" id="audioInput" accept="audio/mp3,audio/wav" class="hidden">
            <input type="file" id="projectInput" accept=".json" class="hidden">
            
            <button onclick="document.getElementById('audioInput').click()" class="px-2.5 py-1.5 bg-white/5 border border-white/10 hover:bg-white/10 rounded text-[10px] font-mono uppercase tracking-widest transition-all">
                Upload Audio
            </button>
            
            <div class="h-6 w-[1px] bg-white/10 mx-1"></div>

            <button id="exportBtn" class="px-2.5 py-1.5 bg-cyan-500/10 border border-cyan-500/20 hover:bg-cyan-500/20 text-cyan-400 rounded text-[10px] font-mono uppercase tracking-widest transition-all">
                Export
            </button>
            <button id="importBtn" class="px-2.5 py-1.5 bg-pink-500/10 border border-pink-500/20 hover:bg-pink-500/20 text-pink-400 rounded text-[10px] font-mono uppercase tracking-widest transition-all">
                Import
            </button>
            
            <span id="trackName" class="hidden lg:inline text-[10px] text-white/40 font-mono italic max-w-[120px] truncate ml-2">No Track</span>
        </div>
    </header>

    <main class="flex-grow relative overflow-hidden">
        <div class="workspace-layout" id="workspaceLayout">
            <div id="waveformPanel" class="view-panel-container">
                <div class="h-10 px-3 bg-[#0d0d0f] border-b border-white/5 text-[9px] font-mono text-pink-400 uppercase tracking-widest flex items-center justify-between shrink-0 z-10 overflow-hidden">
                    <span class="truncate">WAVE</span>
                    <div class="flex gap-2">
                        <span id="offsetDisplay" class="text-white/40 text-[7px]">0ms</span>
                    </div>
                </div>
                <div class="editor-container">
                    <canvas id="waveformCanvas"></canvas>
                    <div class="playhead-line"></div>
                </div>
            </div>

            <div class="resizer" id="resizer1"></div>

            <div id="editorPanel" class="view-panel-container bg-white/[0.01]">
                <div class="h-10 px-3 bg-[#0d0d0f] border-b border-white/5 text-[9px] font-mono text-pink-400 uppercase tracking-widest flex items-center justify-between shrink-0 z-10">
                    <div class="flex items-center gap-2">
                        <button id="addLaneBtn" class="w-5 h-5 bg-white/5 hover:bg-pink-500/20 border border-white/10 flex items-center justify-center rounded transition-all">+</button>
                        <span>Grid Editor</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="currentTimeDisplay" class="text-white font-bold">00:00.00</span>
                        <select id="snapSelect">
                            <option value="24">1/4 Bar (Beat)</option>
                            <option value="12">1/8 Bar</option>
                            <option value="6" selected>1/16 Bar</option>
                            <option value="3">1/32 Bar</option>
                            <option value="32">1/3 Bar</option>
                            <option value="16">1/6 Bar</option>
                            <option value="8">1/12 Bar</option>
                        </select>
                    </div>
                </div>
                <div class="editor-container">
                    <div id="laneHeaders" class="lane-header"></div>
                    <canvas id="editorCanvas"></canvas>
                    <div class="playhead-line"></div>
                </div>
            </div>

            <div class="resizer" id="resizer2"></div>

            <div id="previewPanel" class="view-panel-container">
                <div class="h-10 px-3 bg-[#0d0d0f] border-b border-white/5 text-[9px] font-mono text-pink-400 uppercase tracking-widest flex items-center justify-between shrink-0 z-10">
                    <span>Live Preview</span>
                    <div class="flex gap-2">
                        <input type="file" id="bgInput" accept="image/*" class="hidden">
                        <input type="file" id="noteSpriteInput" accept="image/*" class="hidden">
                        <input type="file" id="longNoteSpriteInput" accept="image/*" class="hidden">
                        <button onclick="document.getElementById('bgInput').click()" class="px-2 py-0.5 bg-white/5 border border-white/10 hover:bg-pink-500/20 rounded text-[7px] transition-all">BG</button>
                        <button id="noteEditBtn" class="px-2 py-0.5 bg-white/5 border border-white/10 hover:bg-pink-500/20 rounded text-[7px] transition-all">NOTE</button>
                    </div>
                </div>
                <div class="editor-container">
                    <canvas id="previewCanvas"></canvas>
                    <div class="playhead-line"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="vfxModal" class="vfx-modal">
        <div class="sticky top-0 bg-[#111114] pb-4 z-10">
            <h3 class="text-xs font-bold text-pink-400 uppercase tracking-tighter flex justify-between">
                Lane Config
                <button id="closeModalBtn" class="text-white/50 hover:text-white">&times;</button>
            </h3>
        </div>
        
        <div id="vfxSelector" class="space-y-4 max-h-80 overflow-y-auto pr-2 no-scrollbar">
            <div>
                <div class="text-[8px] font-mono text-pink-400 uppercase mb-2">Basic</div>
                <div id="basicList" class="flex flex-wrap gap-1">
                    <button id="setNoteOption" class="vfx-btn bg-white/5 border border-white/10 text-white/70 text-[9px] px-2 py-1 rounded hover:bg-white/10">Note</button>
                </div>
            </div>
            <div>
                <div class="text-[8px] font-mono text-cyan-400 uppercase mb-2">Burst VFX</div>
                <div id="burstVfxList" class="flex flex-wrap gap-1"></div>
            </div>
            <div>
                <div class="text-[8px] font-mono text-cyan-400 uppercase mb-2">Idle VFX (Loop)</div>
                <div id="idleVfxList" class="flex flex-wrap gap-1"></div>
            </div>
        </div>

        <button id="deleteLaneBtn" class="w-full mt-6 py-2 bg-red-500/10 border border-red-500/20 text-red-400 rounded text-[10px] font-mono uppercase tracking-widest hover:bg-red-500/20 transition-all">
            Delete Lane
        </button>
    </div>

    <!-- Sprite Editor Modal -->
    <div id="spriteModal" class="sprite-modal">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-end gap-6">
                <h3 class="text-xs font-bold text-pink-400 uppercase tracking-widest mb-2">Boundary Editor</h3>
                <div class="flex gap-2">
                    <button id="tabNormalBtn" class="sprite-tab-btn active">Normal Note</button>
                    <button id="tabLongBtn" class="sprite-tab-btn">Long Note</button>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="spriteUploadBtn" class="px-3 py-1 bg-white/5 border border-white/10 rounded text-[10px] uppercase font-bold text-white hover:bg-pink-500/20">Upload New</button>
                <button id="clearTextureBtn" class="px-3 py-1 bg-red-500/10 border border-red-500/20 rounded text-[10px] uppercase font-bold text-red-400 hover:bg-red-500/20">Clear</button>
                <button id="saveSpriteBtn" class="px-3 py-1 bg-pink-500 rounded text-[10px] uppercase font-bold text-white shadow-lg">Save</button>
                <button id="closeSpriteBtn" class="px-3 py-1 bg-white/5 rounded text-[10px] uppercase font-bold text-white/50">&times;</button>
            </div>
        </div>
        <div class="relative bg-[#050507] rounded-lg overflow-hidden border border-white/10 flex items-center justify-center p-4" style="height: 65vh;">
            <canvas id="spriteEditorCanvas" class="shadow-2xl"></canvas>
        </div>
        <div id="hintNormal" class="text-[9px] text-white/40 mt-3 font-mono italic text-center">Drag corners to set the single-note crop. This will be centered in lanes.</div>
        <div id="hintLong" class="hidden text-[9px] text-white/40 mt-3 font-mono italic text-center">Drag the 4 grid lines to set 9-Slice boundaries. Corners stay fixed; edges and center stretch to fill.</div>
    </div>

    <footer class="h-20 flex-shrink-0 bg-[#0a0a0c] border-t border-white/10 px-4 flex items-center justify-between gap-4 z-50 overflow-hidden">
        <div class="flex items-center gap-4 lg:gap-8 flex-1 overflow-x-auto no-scrollbar">
            <div class="flex flex-col gap-0.5 shrink-0">
                <label class="text-[7px] font-mono text-white/30 uppercase tracking-widest">BPM</label>
                <input type="number" id="bpmInput" value="120" class="bg-transparent text-sm font-bold text-pink-400 w-10 outline-none">
            </div>
            <div class="flex flex-col gap-0.5 shrink-0">
                <label class="text-[7px] font-mono text-white/30 uppercase tracking-widest">Zoom</label>
                <input type="range" id="zoomInput" min="50" max="2500" step="50" value="300" class="w-16 lg:w-24 accent-cyan-400">
            </div>
            <div class="flex flex-col gap-0.5 shrink-0">
                <label class="text-[7px] font-mono text-white/30 uppercase tracking-widest">Live Speed</label>
                <input type="range" id="liveSpeedInput" min="200" max="2500" step="50" value="625" class="w-16 lg:w-24 accent-pink-400">
            </div>
            <div class="flex flex-col gap-0.5 shrink-0">
                <label class="text-[7px] font-mono text-white/30 uppercase tracking-widest">Note Height</label>
                <input type="range" id="thicknessInput" min="4" max="192" step="2" value="18" class="w-16 accent-cyan-400">
            </div>
            <div class="flex flex-col gap-0.5 shrink-0">
                <label class="text-[7px] font-mono text-white/30 uppercase tracking-widest">Note Width</label>
                <input type="range" id="widthScaleInput" min="10" max="100" step="1" value="80" class="w-16 accent-pink-400">
            </div>
            <div class="flex flex-col gap-0.5 shrink-0">
                <label class="text-[7px] font-mono text-white/30 uppercase tracking-widest">Vfx Alpha</label>
                <input type="range" id="vfxAlphaInput" min="0" max="1" step="0.05" value="0.25" class="w-16 lg:w-20 accent-cyan-400">
            </div>
            <div class="hidden sm:flex flex-col gap-0.5 shrink-0">
                <label class="text-[7px] font-mono text-white/30 uppercase tracking-widest">Invert</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="invertScrollToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="hidden md:flex flex-col gap-0.5 shrink-0">
                <label class="text-[7px] font-mono text-white/30 uppercase tracking-widest">Volume</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" class="w-12 lg:w-16 accent-pink-400">
            </div>
        </div>

        <button id="playBtn" class="relative w-12 h-12 flex items-center justify-center bg-pink-500 rounded-full hover:bg-pink-400 transition-all active:scale-95 shadow-[0_0_15px_rgba(236,72,153,0.3)]">
            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white" class="hidden"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
        </button>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
